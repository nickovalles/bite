  <body>
  <div class="section-a">
    <div class="container">
      <div>
        <h1>Dine Out</h1>
    </div>
</div>
<br/>
<br/>

<div class="wrapper">
  <main>
    <form action="">
      <div class="form-wrapper">
        <label for="restaurant-name">Search</label>
        <input name="restaurant-name" type="text" id="restaurant-name" placeholder="Search for a restaurant">
      </div>
      <div class="form-wrapper">
        <label for="city-name">City</label>
        <input name="city-name" type="text" id="city-name" value="" placeholder="Enter your city">
      </div>
      <input class="form-wrapper" type="submit">
    </form>
  </main>
  <hr>
  <section id="restaurant-results">
  </section>
</div>

<template>
  <div class="result-card">
    <div class="result-header">
      <h2 class="result-title">${title}</h2>
      <h3 class="result-location result-neighborhood">${neighborhood}</h3>
      <h3 class="result-location result-address">${address}</h3>
      <p class="result-price">${price}</p>
      <!-- <p>${cuisine type}</p> -->
    </div>
    <div class="result-body">
      <img src="" alt="restaurant-photo" class="result-thumbnail">
      </div>
    <div class="result-footer">
      <button class="result-footer-button">Call</button>
      <button class="result-footer-button"><a href="" target="_blank" class="result-website">Visit Website</a></button>
      <button class="result-footer-button">Make Reservation</button>
    </div>
  </div>
</template>
</body>
